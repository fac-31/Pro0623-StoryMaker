<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cooperative Shop Needs More Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide.active {
            display: block;
        }
        .interactive-area {
            position: absolute;
            border: 2px solid rgba(255, 0, 0, 0.5);
            cursor: pointer;
        }
        .hint-button {
            position: absolute;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #option-box {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #option-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="slide-1" class="slide active">
            <img src="https://res.cloudinary.com/dn4cxpz0x/image/upload/v1753091000/storyboard-images/slide-1-1753090998793.webp" alt="Slide 1" style="width: 100%; height: 100%;">
            <div class="interactive-area" style="left: 30px; top: 20px; width: 300px; height: 500px;" data-target="Shopkeeper" data-content="What should we do to fill these shelves?"></div>
            <button class="hint-button" style="left: 340px; top: 20px;" onclick="showHint('Try clicking on the shopkeeper to see what he is thinking.')">Hint</button>
            <div class="interactive-area" style="left: 700px; top: 150px; width: 250px; height: 500px;" data-target="Customer" data-content="I hope they have at least some fruits left."></div>
            <button class="hint-button" style="left: 950px; top: 150px;" onclick="showHint('Click on the customer to see her thoughts.')">Hint</button>
            <div class="interactive-area" style="left: 450px; top: 250px; width: 300px; height: 100px;" data-target="Choose" data-options='[{"label": "Suggest a solution", "result": "The shopkeeper considers asking the community for help."}, {"label": "Ask about the situation", "result": "The customer inquires about the shortage."}]'></div>
            <button class="hint-button" style="left: 750px; top: 250px;" onclick="showHint('Choose an option to proceed.')">Hint</button>
        </div>
        <div id="slide-2" class="slide">
            <img src="https://res.cloudinary.com/dn4cxpz0x/image/upload/v1753091020/storyboard-images/slide-2-1753091018871.webp" alt="Slide 2" style="width: 100%; height: 100%;">
            <div class="interactive-area" style="left: 50px; top: 100px; width: 200px; height: 400px;" data-target="Shopkeeper" data-content="This plan might just work!"></div>
            <button class="hint-button" style="left: 250px; top: 100px;" onclick="showHint('Click on the shopkeeper to see his thoughts.')">Hint</button>
            <div class="interactive-area" style="left: 300px; top: 100px; width: 200px; height: 400px;" data-target="Customer" data-content="I should call my friends to help."></div>
            <button class="hint-button" style="left: 500px; top: 100px;" onclick="showHint('Click on the customer to see her thoughts.')">Hint</button>
            <div class="interactive-area" style="left: 400px; top: 300px; width: 100px; height: 150px;" data-target="Choose" data-options='[{"label": "Offer to help organize", "result": "The customer offers to help organize the food drive."}, {"label": "Ask for more details", "result": "The shopkeeper explains how the food drive will work."}]'></div>
            <button class="hint-button" style="left: 500px; top: 300px;" onclick="showHint('Choose an option to proceed.')">Hint</button>
        </div>
        <div id="dialogue-box"></div>
        <div id="option-box"></div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 2;
        const interactionsCompleted = { 1: 0, 2: 0 };
        const requiredInteractions = { 1: 3, 2: 3 };

        document.querySelectorAll('.interactive-area').forEach(area => {
            area.addEventListener('click', () => {
                const target = area.getAttribute('data-target');
                if (target === 'Choose') {
                    showOptions(JSON.parse(area.getAttribute('data-options')));
                } else {
                    showDialogue(area.getAttribute('data-content'));
                    interactionsCompleted[currentSlide]++;
                    checkSlideCompletion();
                }
            });
        });

        function showDialogue(content) {
            const dialogueBox = document.getElementById('dialogue-box');
            dialogueBox.textContent = content;
            dialogueBox.style.display = 'block';
            setTimeout(() => {
                dialogueBox.style.display = 'none';
            }, 2000);
        }

        function showOptions(options) {
            const optionBox = document.getElementById('option-box');
            optionBox.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.label;
                button.onclick = () => {
                    showDialogue(option.result);
                    interactionsCompleted[currentSlide]++;
                    checkSlideCompletion();
                };
                optionBox.appendChild(button);
            });
            optionBox.style.display = 'block';
        }

        function showHint(hint) {
            alert(hint);
        }

        function checkSlideCompletion() {
            if (interactionsCompleted[currentSlide] >= requiredInteractions[currentSlide]) {
                setTimeout(() => {
                    goToNextSlide();
                }, 1000);
            }
        }

        function goToNextSlide() {
            if (currentSlide < totalSlides) {
                document.getElementById(`slide-${currentSlide}`).classList.remove('active');
                currentSlide++;
                document.getElementById(`slide-${currentSlide}`).classList.add('active');
            } else {
                alert('You have completed the game!');
            }
        }
    </script>
</body>
</html>
